<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="css/all.min.css" type="text/css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/main.css" type="text/css" rel="stylesheet">
</head>
<body>

    <div class="slider">
        <img src="images/pexels-ingo-35646.jpg" alt="Image 1">
        <img src="images/pexels-jothamsutharson-4863289.jpg" alt="Image 2">
        <img src="images/pexels-lichtblick800-13950045.jpg" alt="Image 3">
    </div>

    <div id="popup_container">
        <div id="popup-item" class="d-flex justify-content-center align-items-center">
            <i id="prev" class="bi bi-arrow-left-circle"></i>
            <img src="images/pexels-ingo-35646.jpg" alt="Popup Image" id="popup-img">
            <i id="next" class="bi bi-arrow-right-circle"></i>
            <i id="close" class="bi bi-x-circle"></i>
        </div>
    </div>

    <script src="slider.js"></script>
</body>
</html>
